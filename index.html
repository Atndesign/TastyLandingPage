<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/App.css" />
    <title>Tasty</title>
  </head>

  <body>
    <header class="header">
      <div class="header__block">
        <h1 class="header__title">
          Foody
        </h1>
      </div>
      <div class="header__block">
        <nav class="header__nav">
          <a class="nav__item --active" href="#">home</a>
          <a class="nav__item" href="#">Menu</a>
          <a class="nav__item" href="#">About us</a>
          <a class="nav__item" href="#">Locate us</a>
        </nav>
      </div>
      <div class="header__block --flex">
        <div class="header__socials">
          <img
            src="./img/icons/facebook.png"
            alt="facebook"
            srcset="./img/icons/facebook.svg"
            class="socials__icons"
            height="27"
            width="15"
          />
          <img
            src="./img/icons/twitter.png"
            alt="twitter"
            srcset="./img/icons/twitter.svg"
            class="socials__icons"
            height="21"
            width="24"
          />
          <img
            src="./img/icons/instagram.png"
            alt="instagram"
            srcset="./img/icons/instagram.svg"
            class="socials__icons"
            height="28"
            width="28"
          />
        </div>
        <div class="header__search">
          <button class="search__icon">
            <img
              src="./img/icons/search.png"
              alt="search"
              srcset="./img/icons/search.svg"
            />
          </button>
          <button class="search__icon">
            <img
              src="./img/icons/menu.png"
              alt="Menu"
              srcset="./img/icons/menu.svg"
            />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__content">
          <p class="hero__surtext">
            foody
          </p>
          <p class="hero__subtext">
            Hungry !
          </p>
          <p class="hero__description">
            Delicious <span class="hero__description --orange">food</span> and
            best service
          </p>
          <p class="hero__description">
            We offer the best
            <span class="hero__description --orange">meals</span> at the best
            <span class="hero__description --orange">value</span>
          </p>
        </div>
      </div>
      <div class="cta">
        <div class="cta__scroll">
          <p>Scroll down</p>
          <img
            src="./img/icons/arrow-down.png"
            alt="arrow down"
            srcset="./img/icons/arrow-down.svg"
          />
        </div>
        <div class="breadcrumb">
          <div class="breadcrumb__dot --active"></div>
          <div class="breadcrumb__dot"></div>
          <div class="breadcrumb__dot"></div>
          <div class="breadcrumb__dot"></div>
        </div>
      </div>
    </main>
    <div class="body__background">
      <div class="background__circle">
        <img
          class="circle__img"
          src="./assets/img/toppng.png"
          alt="topping"
          height="425"
          width="425"
        />
      </div>
      <div class="body__background --right"></div>
      <div class="body__background --left"></div>
      <div class="diagonal"></div>
    </div>
  </body>
</html>
